<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Pin Interest</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/stars.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/viewPin.css" type="text/css"/>

    <!-- App CSS -->
    <link href="https://fonts.googleapis.com/css?family=Alata|Anton|Bowlby+One+SC|Liu+Jian+Mao+Cao|McLaren|Open+Sans|Poppins|Roboto&display=swap" rel="stylesheet">
    <!-- External JS -->
    <script src="/vendor/jquery-3.0.0.js"></script>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/b21a6baabb.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script src="/scripts/viewPin.js"></script>
  </head>

  <body class='body-profile'>
      <!-- Nav bar -->
  <nav id ='navbar' class="navbar">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" height="50px">
      </a>
      <form class="search-bar form-inline my-2 my-lg-0" method="GET" action="/search">
        <input class="form-control mr-sm-2" id="searchBar" name="keyword" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div id="divNav" style="flex: 1"></div>
    </nav>

    <main class="big-pin">
      <div>
      <img class="image">
      </div>
      <main class="pinInfo">
      <div class="pin-only">
      <a style="text-decoration:none;" class="url"><h1 class="title"></h1></a>
      <p class="description"></p>
      <form id ="delete" method="POST" action="/data/delete/boi">
        <button type="submit" class="btn btn-dark">Delete</button>
      </form>
      <div id="rating">
        <span class="starOne fa fa-star"></span>
        <span class="starTwo fa fa-star"></span>
        <span class="starThree fa fa-star"></span>
        <span class="starFour fa fa-star"></span>
        <span class=" starFive fa fa-star"></span>
      </div>

        <div class="form-group">
          <label for="sel1">Choose a Board</label>
          <select class="form-control btn-light" class="dropBoards" id="dropBoards" required="">
          </select>
          <form>
            <main id='create-board'>
            <p>Create A Board</p>
            <input id="title-board" name="title" placeholder=" Title" required="">
            <textarea id="description-board" name="description" placeholder=" Description" rows="3" required=""></textarea>
            <input id="image-board"name="image" placeholder=" Image link">
            <button id="btn-board"type="submit" class="btn btn-dark">Create</button>
            </main>
          </form>
          <button id ="addPin" type="submit" class="btn btn-dark">Add to board</button>
        </div>
      </div>
      <main class="comments">
        <div class="post-container">
          <p class="comments-header"><strong>Comments</strong></p>
            <textarea style="resize: none" class="comment-input" rows="3" placeholder="Add a comment"></textarea>
            <form id="addComment">
                <button type="submit" class="post-comment btn btn-dark">Post</button>
            </form>
        </div>
        <main class="comment-section">
        </main>
      </main>
    </main>
  </body>
</html>

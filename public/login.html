<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/login.css" type="text/css"/>

    <!-- App CSS -->

    <!-- External JS -->
    <script src="/vendor/jquery-3.0.0.js"></script>

    <!-- App JS -->
    <script src="/scripts/home.js"></script>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="http://pngimg.com/uploads/pinterest/pinterest_PNG62.png" width="50" height="30" alt="">
      </a>
      <!-- Update search bar so it posts to /search route -->
      <form class="search-bar form-inline my-2 my-lg-0" method="POST" action="/">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <button type="home-button" class="home-button btn btn-light ml-auto" href="/">Home</button>
      <!-- <a class="profile-button" href="/users/:id"></a>     TO DO !! ! -->

        <button type="logout-button" class="logout-button btn btn-light" href="/">Logout</button>
      </form>
    </nav>

    <h1>Login</h1>
    <form method="POST" action="/login">
      <input class="text" name="email" placeholder="Email" required="">
      <input class="text" type="password" name="password" placeholder="Password" required="">
      <button type="submit">Login</button>
    </form>

  </body>
</html>

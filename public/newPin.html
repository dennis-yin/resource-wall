<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Pin Interest</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/feed.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>


    <!-- App CSS -->

    <!-- External JS -->
    <script src="/vendor/jquery-3.0.0.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- App JS -->
    <script src="/scripts/newPin.js"></script>

  </head>

  <body>
     <!-- Nav bar -->
    <nav id ='navbar' class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="http://pngimg.com/uploads/pinterest/pinterest_PNG62.png" width="50" height="30" alt="">
      </a>
      <form class="search-bar form-inline my-2 my-lg-0" method="GET" action="/search">
        <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
      </form>
    </nav>

    <h1>Add A Resource</h1>
    <form method="POST" action="/data/pins/new">
      <input class="title" name="title" placeholder="Title" required="">
      <input class="description" name="description" placeholder="Description" required="">
      <input class="url" name="url" placeholder="Link ot the resource" required="">
      <input class="image" name="image" placeholder="image url">
      <div>
      <label for="sel1">Choose a Category</label>
      <select class="form-control" class="dropCategories" id="dropCategories" name="dropCategories" required="">
      </select>
      <input class = "category" name = "category" placeholder="Category" style="visibility: hidden">
      <button style="visibility: hidden" type="submit" id="addCategory">Add Category</button>
      </div>
      <button type="submit">Add</button>
    </form>

  </body>
</html>

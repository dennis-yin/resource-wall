    <h1>Add A Resource</h1>
    <div>
    <form method="POST" action="/data/pins/new" class="addResource">
      <label class="label">Title</label>
      <input class="title" name="title" placeholder="Title" required="">
      <label class="label">Description</label>
      <input class="description"name="description" placeholder="Description" required="">

      <label class="label">Add a Image Link (Optional)</label>
      <input class="image" name="image" placeholder="Add a Image Link">
      <div class="catContainer">
      <label for="sel1"class="label">Choose a Category</label>
      <select class="form-control" class="dropCategories" id="dropCategories" name="dropCategories" required="">
      </select>
      <input class = "category" name = "category" placeholder="Category" style="visibility: hidden">
      <button style="visibility: hidden" type="submit" class="cat-btn btn btn-dark" id="addCategory">Add Category</button>
      <button type="submit" class="btn btn-dark" >Add Resource</button>
      </div>
    </form>
